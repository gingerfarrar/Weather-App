<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <form class="d-flex" role="search" id="search-form">
          <input
            class="form-control me-2"
            id="search-bar"
            type="search"
            placeholder="Search"
          />
          <button class="btn btn-outline-primary" id="search-btn" type="submit">
            Search
          </button>
          <button type="button" class="btn btn-success" id="current-btn">
            Current
          </button>
        </form>

        <img src="images/sun.png" alt="sun icon" />

        <div class="btn-group btn-group-sm" role="group">
          <button type="button" class="btn btn-outline-primary" id="f-btn">
            fahrenheit
          </button>
          <button type="button" class="btn btn-outline-primary" id="c-btn">
            celsius
          </button>
        </div>
        <h1 id="city"></h1>
        <p id="date"></p>
        <span id="today-temp"> </span>
        <span class="units">°C</span>

        <ul class="wind">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
        <p>
          <span id="description">sunny </span> <br />
          80°/65°
        </p>

        <hr />
        <div class="container">
          <div class="row">
            <div class="col">
              <strong>
                Monday <br />
                80°
              </strong>
              <br />
              <small> 80°/65°</small>
            </div>

            <div class="col">
              <strong>
                Tuesday <br />
                80°
              </strong>
              <br />
              <small> 80°/65°</small>
            </div>
            <div class="col">
              <strong>
                Wednesday <br />
                80°
              </strong>
              <br />
              <small> 80°/65°</small>
            </div>
            <div class="col">
              <strong>
                Thursday <br />
                80°
              </strong>
              <br />
              <small> 80°/65°</small>
            </div>
            <div class="col">
              <strong>
                Friday <br />
                80°
              </strong>
              <br />
              <small> 80°/65°</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="github">
      <a href="https://github.com/gingerfarrar/Weather-App" target="_blank">
        View Source Code On GitHub
      </a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
